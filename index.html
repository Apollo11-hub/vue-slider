<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="photoContainer[indexOfPhotoContainer].image" :alt="photoContainer[indexOfPhotoContainer].title" />
                    <div class="text">
                        <h3>{{photoContainer[indexOfPhotoContainer].title}}</h3>
                        <p>{{photoContainer[indexOfPhotoContainer].text}}</p>
                    </div>
                </div>
            
                <div class="thumbs">
                    <div @click="photoSlideBack()" class="prev"></div>
                    <div @click="photoSlideFw()" class="next"></div>
                    <div
                        class="thumb"
                        :class=" indexOfPhotoContainer == index ? 'active' : '' "
                        v-for=" (photo,index) in photoContainer"
                        @click ="cambiaImmagine(index)"
                        @mouseleave ="funcionForLeftHover()"
                        @mouseover="funcionForHover(index)" 
                        >
                        
                        <img  :src="photo.image" :alt="photo.title"/>

                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
