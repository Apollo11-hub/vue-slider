<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="photoContainer[0].image" :alt="photoContainer[0].title" />
                    <div class="text">
                        <h3>{{photoContainer[0].title}}</h3>
                        <p>{{photoContainer[0].text}}</p>
                    </div>
                </div>
            
                <div class="thumbs">
                    <div  class="prev"></div>
                    <div  class="next"></div>
                    <div class="thumb " v-for=" photo in photoContainer">

                        <img  :src="photo.image" :alt="photo.title"/>

                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
